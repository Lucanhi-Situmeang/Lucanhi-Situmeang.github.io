<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenis Sampah</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: white#333;
            font-size: 20px;

        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 8px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #e0e0e0;
        }

        .content {
            display: none;
            margin-top: 10px;
        }

        .content img {
            max-width: 100%;
            border-radius: 4px;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jenis Sampah</h1>
    </header>

    <main>
        <h2 onclick="toggleContent('organik')">Organik</h2>
        <div id="organikContent" class="content">
            <ul>
                <li>Sisa makanan</li>
                <li>Daun kering</li>
                <li>Sampah dapur</li>
            </ul>
            <img src="bg.44.jpg" alt="Organik">
        </div>

        <h2 onclick="toggleContent('nonOrganik')">Non-Organik</h2>
        <div id="nonOrganikContent" class="content">
            <ul>
                <li>Plastik</li>
                <li>Kertas</li>
                <li>Logam</li>
                <li>Kaca</li>
            </ul>
            <img src="bg.11.jpg" alt="Non-Organik">
        </div>

        <h2 onclick="toggleContent('b3')">B3 (Bahan Berbahaya dan Beracun)</h2>
        <div id="b3Content" class="content">
            <ul>
                <li>Aki bekas</li>
                <li>Lemari obat</li>
                <li>Pupuk kimia</li>
            </ul>
            <img src="bg.22.png" alt="B3">
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Jenis Sampah</p>
    </footer>

    <script>
        function toggleContent(type) {
            var content = document.getElementById(type + 'Content');
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
